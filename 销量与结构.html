        <p>自209年以来,全球新能源汽车市场呈现火爆发展态势,2013年全球新能源汽车销量20万台，其中美国近十万台.日本、中国、欧洲紧随其后；
          </p>
        <p>2014新能源汽车销量依然强劲，其中由于我国政策的刺激作用，使得新能源汽车销量迅速猛涨，全年销量达7.38万辆，全球销量近40万辆；</p>
